<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="weather-container">
        <h2>Search For your Weather Forecast! üå°Ô∏è</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a city...">
            <button id="search-btn">Search</button>
            <div class="search-results" id="search-results"></div>
        </div>
        <div class="weather-info hidden glass-modal">
            <div class="current-weather">
                <div class="weather-icon">
                    <img src="" alt="Weather Icon">
                </div>
                <div class="weather-details">
                    <h2 class="city-name"></h2>
                    <p class="temperature">Temperature: <span></span></p>
                    <p class="humidity">Humidity: <span></span></p>
                    <p class="wind-speed">Wind Speed: <span></span></p>
                </div>
            </div>
            <div class="forecast hidden glass-modal">
                <h3>5-Day Forecast:</h3>
                <div class="forecast-items"></div>
            </div>
        </div>
        <div class="search-history hidden glass-modal">
            <h3>Search History:</h3>
            <ul class="history-list"></ul>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
